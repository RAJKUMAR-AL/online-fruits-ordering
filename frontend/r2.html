<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RK Fruits Store - Order Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="r2.css" />
</head>
<body>

  <div class="container mt-5">
    <div class="form-container p-4 border rounded shadow">
      <h2 class="form-title mb-4 text-success text-center">RK Fruits Store - Order Form</h2>

      <!-- Cart summary from r1 cart -->
      <div id="cartSummary" class="mb-3"></div>

      <form id="orderForm" novalidate>

        <div class="mb-3">
          <label for="deliveryType" class="form-label">Delivery Type</label>
          <select class="form-select" id="deliveryType" required>
            <option value="" disabled selected>Select delivery type</option>
            <option value="pickup">Pickup</option>
            <option value="home">Home Delivery</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="customerName" class="form-label">Customer Name</label>
          <input type="text" class="form-control" id="customerName" placeholder="Enter your name" required />
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required />
        </div>

        <div class="mb-3" id="addressGroup">
          <label for="Address" class="form-label">Address</label>
          <input type="text" class="form-control" id="Address" placeholder="Enter your Address" />
        </div>

        <button type="submit" class="btn btn-primary w-100">Place Order</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const orderForm = document.getElementById("orderForm");
      const deliverySelect = document.getElementById("deliveryType");
      const phoneInput = document.getElementById("phone");
      const addressGroup = document.getElementById("addressGroup");
      const addressInput = document.getElementById("Address");
      const cartSummaryDiv = document.getElementById("cartSummary");

      // Will hold items & total from cart
      let cartItems = [];
      let grandTotal = 0;

      // ‚úÖ Load cart from localStorage and show summary
      const cartJSON = localStorage.getItem("cartData");
      if (cartJSON) {
        const cart = JSON.parse(cartJSON);
        cartItems = Object.values(cart); // [{ name, price, qty }, ...]

        if (cartItems.length > 0) {
          let html = `
            <h5 class="fw-bold text-success">Your Cart Items</h5>
            <ul class="list-group mb-3">
          `;

          grandTotal = 0;
          cartItems.forEach(item => {
            const itemTotal = item.price * item.qty;
            grandTotal += itemTotal;
            html += `
              <li class="list-group-item d-flex justify-content-between align-items-center">
                ${item.name} (x${item.qty})
                <span>‚Çπ${itemTotal}</span>
              </li>
            `;
          });

          html += `
            </ul>
            <p class="text-end fw-bold text-success">Grand Total: ‚Çπ${grandTotal}</p>
          `;

          cartSummaryDiv.innerHTML = html;
        } else {
          cartSummaryDiv.innerHTML = `<p class="text-danger">No items in cart. Please go back and add fruits.</p>`;
        }
      } else {
        cartSummaryDiv.innerHTML = `<p class="text-danger">No items in cart. Please go back and add fruits.</p>`;
      }

      // ‚úÖ Show / hide address based on delivery type
      function toggleAddress() {
        if (deliverySelect.value === "home") {
          addressInput.required = true;
          addressGroup.style.display = "block";
        } else {
          addressInput.required = false;
          addressGroup.style.display = "none";
          addressInput.value = "";
          addressInput.setCustomValidity("");
        }
      }
      toggleAddress();
      deliverySelect.addEventListener("change", toggleAddress);

      // ‚úÖ Phone: only digits, exactly 10 digits
      phoneInput.addEventListener("input", () => {
        const digitsOnly = phoneInput.value.replace(/\D/g, "");
        phoneInput.value = digitsOnly;

        if (digitsOnly.length === 10) {
          phoneInput.setCustomValidity("");
        } else {
          phoneInput.setCustomValidity("Phone number must be exactly 10 digits");
        }
      });

      // ‚úÖ Submit handler: send order + cart to backend
      orderForm.addEventListener("submit", (e) => {
        e.preventDefault();

        if (!orderForm.checkValidity()) {
          orderForm.reportValidity();
          return;
        }

        if (cartItems.length === 0) {
          alert("Your cart is empty. Please go back and add fruits.");
          return;
        }

        const name = document.getElementById("customerName").value.trim();
        const delivery = deliverySelect.value;
        const address = addressInput.value.trim();
        const phone = phoneInput.value.trim();

        const orderData = {
          name,
          phone,
          address,
          delivery,
          cartItems,
          grandTotal
        };

        console.log("üì§ Sending order with cart to backend:", orderData);

        fetch("http://localhost:5000/place-order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(orderData)
        })
          .then(res => res.json())
          .then(data => {
            console.log("üõí Backend Response:", data);
            if (data.success) {
              // Clear cart so it doesn't reuse old data
              localStorage.removeItem("cartData");
              window.location.href = "r3.html";
            } else {
              alert("Order failed: " + (data.error || "Unknown error"));
            }
          })
          .catch(err => {
            console.error("‚ùå Fetch error:", err);
            alert("Cannot connect to server. Check backend!");
          });
      });
    });
  </script>

</body>
</html>
